<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Poznote URL Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 350px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007cba;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #005a87;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
      margin-top: 15px;
    }

    .action-buttons button {
      margin-top: 0;
      flex: 1;
      font-size: 13px;
      padding: 8px 5px;
    }

    #saveNote {
      background: #007cba;
    }

    #saveNote:hover {
      background: #005a87;
    }

    #saveScreenshot {
      background: #007cba;
    }

    #saveScreenshot:hover {
      background: #005a87;
    }

    #status {
      margin-top: 10px;
      color: red;
      word-wrap: break-word;
    }

    .row {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    #fetchWorkspaces,
    #loadFolders {
      width: auto;
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 12px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <h2>Poznote Url Saver</h2>
  <label>App URL (e.g. https://your-server/)</label>
  <input type="url" id="appUrl" placeholder="https://your-server/">

  <label>Username</label>
  <input type="text" id="username">

  <label>Password</label>
  <input type="password" id="password">

  <label>Workspace</label>
  <div class="row">
    <select id="workspaceSelect">
      <option value="Poznote">Poznote (Default)</option>
    </select>
    <button id="fetchWorkspaces" title="Fetch Workspaces">↻</button>
  </div>

  <label>Folder (optional)</label>
  <div class="row">
    <select id="folderSelect">
    </select>
    <button id="loadFolders" title="Load Folders">↻</button>
  </div>

  <button id="saveConfig">Save Configuration</button>

  <div class="action-buttons">
    <button id="saveNote" title="Save URL only">URL</button>
    <button id="saveScreenshot" title="Save with screenshot">Screenshot</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
