services:  
  
  # WEB      
  webserver:       
    build:
      context: . #  Use the current directory as the build context
      dockerfile: Dockerfile # Specify the Dockerfile to use
    restart: always      
    environment:
      SQLITE_DATABASE: /var/www/html/data/poznote.db
      POZNOTE_USERNAME: ${POZNOTE_USERNAME}
      POZNOTE_PASSWORD: ${POZNOTE_PASSWORD}
      HTTP_WEB_PORT: ${HTTP_WEB_PORT}
      APP_NAME_DISPLAYED: ${APP_NAME_DISPLAYED}
    ports:
      - "${HTTP_WEB_PORT}:80"
    volumes:
      - "./data/entries:/var/www/html/entries"
      - "./data/attachments:/var/www/html/attachments"
      - "./data:/var/www/html/data"
      - "./src:/var/www/html"
    command: /bin/sh -c "chown -R www-data:www-data /var/www/html && chmod 755 /var/www/html && chmod -R 755 /var/www/html/entries /var/www/html/attachments /var/www/html/data && apache2-foreground"
