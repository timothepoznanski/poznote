server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    client_max_body_size 800M;

    # Try to serve files directly, otherwise route to public handler
    location / {
        try_files $uri $uri/ @poznote_public;
    }

    # Internal location used to rewrite pretty public URLs to public_note.php
    location @poznote_public {
        # workspace/<token> -> public_note.php?token=<token>
        rewrite ^/workspace/([^/]+)/?$ /public_note.php?token=$1 last;
        # /<token> -> public_note.php?token=<token>
        rewrite ^/([^/]+)/?$ /public_note.php?token=$1 last;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Poznote specific configurations
    location ~ ^/(data|config)/ {
        deny all;
    }
}
