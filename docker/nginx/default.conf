server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    client_max_body_size 800M;

    # REST API v1 routing - route all /api/v1/* requests to the API router
    location /api/v1 {
        try_files $uri $uri/ /api/v1/index.php?$query_string;
    }

    # Health check endpoint (no auth required, for reverse proxy health checks)
    location = /api/health {
        rewrite ^ /api_health.php last;
    }

    # Legacy /api/info redirect to health check (for backward compatibility)
    location = /api/info {
        rewrite ^ /api_health.php last;
    }

    # Try to serve files directly, otherwise route to public handler
    location / {
        try_files $uri $uri/ @poznote_public;
    }

    # Internal location used to rewrite pretty public URLs to public_note.php or public_folder.php
    location @poznote_public {
        # folder/<token> -> public_folder.php?token=<token>
        rewrite ^/folder/([^/]+)/?$ /public_folder.php?token=$1 last;
        # workspace/<token> -> public_note.php?token=<token>
        rewrite ^/workspace/([^/]+)/?$ /public_note.php?token=$1 last;
        # /<token> -> public_note.php?token=<token>
        rewrite ^/([^/]+)/?$ /public_note.php?token=$1 last;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Proxy headers support (for reverse proxy setups like Caddy, Nginx, Traefik)
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        fastcgi_param HTTP_X_REAL_IP $http_x_real_ip;
        fastcgi_param HTTPS $https if_not_empty;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Allow access to background images
    location ~ ^/data/backgrounds/ {
        try_files $uri =404;
    }

    # Poznote specific configurations - deny access to other data folders
    location ~ ^/(data|config)/ {
        deny all;
    }
}
