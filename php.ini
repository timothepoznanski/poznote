error_reporting = E_ERROR | E_PARSE
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; File upload settings for Poznote
upload_max_filesize = 200M
post_max_size = 250M
max_file_uploads = 20
max_input_time = 300
max_execution_time = 300
memory_limit = 256M

; Temporary file settings
upload_tmp_dir = /tmp
file_uploads = On
