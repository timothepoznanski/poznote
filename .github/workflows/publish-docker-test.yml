name: Publish Docker image (test)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag to push to GHCR (e.g. test, test-123, test-<sha>)"
        required: false
        default: "test"

jobs:
  build-and-push-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute build metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          version=$(tr -d '\n' < src/version.txt)
          build_date=$(git show -s --format=%cI "$GITHUB_SHA")
          image_tag='${{ inputs.image_tag }}'

          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "build_date=$build_date" >> "$GITHUB_OUTPUT"
          echo "image_tag=$image_tag" >> "$GITHUB_OUTPUT"

          echo "VERSION=$version"
          echo "BUILD_DATE=$build_date"
          echo "IMAGE_TAG=$image_tag"

      - name: Build and push Docker image (test tag only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
            VERSION=${{ steps.meta.outputs.version }}
            APP_VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/poznote:${{ steps.meta.outputs.image_tag }}
