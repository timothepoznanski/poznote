    get:
      tags:
        - Backup Management
      summary: Download a backup file
      description: |
        Downloads a specific backup file from the backups directory.
        The file will be sent as a ZIP download.
        
        **Authentication:** Supports both HTTP Basic Auth and Session Auth.
      security:
        - BasicAuth: []
        - SessionAuth: []
      parameters:
        - name: filename
          in: query
          required: true
