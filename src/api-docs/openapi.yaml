openapi: 3.0.3
info:
  title: Poznote REST API v1
  description: |
    RESTful API for Poznote - Note-taking application with workspaces, folders, tags and attachments support.
    
    **Base URL:** `/api/v1`
    
    **Authentication:** All endpoints support both HTTP Basic Authentication and Session Authentication.
    - Use HTTP Basic Auth (`-u username:password`) for scripts and automation
    - Use Session Auth for browser-based access (Swagger UI)

    **OIDC / SSO (optional):** Poznote can be configured to authenticate users via OpenID Connect for interactive login.
    - Start the flow: `GET /oidc_login.php`
    - Callback: `GET /oidc_callback.php`
    
    [View complete documentation on GitHub](https://github.com/timothepoznanski/poznote)
  version: 2.0.0

servers:
  - url: /api/v1
    description: REST API v1

tags:
  - name: Notes
    description: Notes CRUD operations
  - name: Folders
    description: Folders management
  - name: Trash
    description: Trash management
  - name: Workspaces
    description: Workspaces management
  - name: Tags
    description: Tags listing
  - name: Attachments
    description: File attachments
  - name: Share
    description: Public note sharing
  - name: Settings
    description: Application settings
  - name: Backups
    description: Backup and restore
  - name: System
    description: System information and utilities
  - name: Export
    description: Export operations (legacy endpoints)

security:
  - BasicAuth: []
  - SessionAuth: []

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    SessionAuth:
      type: apiKey
      in: cookie
      name: POZNOTE_SESSION_8040

  schemas:
    Note:
      type: object
      properties:
        id:
          type: integer
          example: 123
        heading:
          type: string
          example: "My Note Title"
        subheading:
          type: string
          example: "A brief description"
        entrycontent:
          type: string
          example: "# Hello World\n\nThis is my note content."
        tags:
          type: string
          example: "work,important"
        folder:
          type: string
          nullable: true
          example: "Projects"
        workspace:
          type: string
          example: "Personal"
        favorite:
          type: integer
          enum: [0, 1]
        trash:
          type: integer
          enum: [0, 1]
        type:
          type: string
          enum: [note, markdown, tasklist, excalidraw]
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time

    Folder:
      type: object
      properties:
        id:
          type: integer
          example: 12
        name:
          type: string
          example: "Projects"
        workspace:
          type: string
          example: "Personal"
        parent_id:
          type: integer
          nullable: true
        icon:
          type: string
          nullable: true
          example: "fa-folder"

    Workspace:
      type: object
      properties:
        name:
          type: string
          example: "Personal"
        note_count:
          type: integer
          example: 42

    Attachment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        note_id:
          type: integer
          example: 123
        filename:
          type: string
          example: "document.pdf"
        original_filename:
          type: string
          example: "My Document.pdf"
        mime_type:
          type: string
          example: "application/pdf"
        size:
          type: integer
          example: 102400
        uploaded_at:
          type: string
          format: date-time

    Backup:
      type: object
      properties:
        filename:
          type: string
          example: "poznote_backup_2025-01-05_12-00-00.zip"
        size:
          type: integer
          example: 1975805
        size_mb:
          type: number
          example: 1.88
        created_at:
          type: string
          format: date-time
        download_url:
          type: string
          example: "/api/v1/backups/poznote_backup_2025-01-05_12-00-00.zip"

    ShareInfo:
      type: object
      properties:
        is_shared:
          type: boolean
        token:
          type: string
          nullable: true
        url:
          type: string
          nullable: true
        theme:
          type: string
          enum: [light, dark, auto]
        indexable:
          type: boolean
        has_password:
          type: boolean
        expires:
          type: string
          format: date-time
          nullable: true

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error message"

    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true

paths:
  # ==================
  # Notes Endpoints
  # ==================
  /notes:
    get:
      tags: [Notes]
      summary: List notes
      description: Get list of notes with optional filters
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
          description: Filter by workspace name
        - name: folder
          in: query
          schema:
            type: string
          description: Filter by folder name
        - name: search
          in: query
          schema:
            type: string
          description: Search in note content
        - name: tag
          in: query
          schema:
            type: string
          description: Filter by tag
        - name: favorite
          in: query
          schema:
            type: integer
            enum: [0, 1]
          description: Filter favorites only
        - name: type
          in: query
          schema:
            type: string
            enum: [note, markdown, tasklist, excalidraw]
          description: Filter by note type
      responses:
        '200':
          description: List of notes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  notes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Note'
    post:
      tags: [Notes]
      summary: Create a new note
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                heading:
                  type: string
                  example: "New Note"
                content:
                  type: string
                  example: "Note content here"
                workspace:
                  type: string
                  example: "Personal"
                folder:
                  type: string
                  nullable: true
                type:
                  type: string
                  enum: [note, markdown, tasklist]
                  default: note
                tags:
                  type: string
                  example: "tag1,tag2"
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  id:
                    type: integer
                  message:
                    type: string

  /notes/resolve:
    get:
      tags: [Notes]
      summary: Resolve a note reference
      description: Find a note by title or ID within a workspace
      parameters:
        - name: reference
          in: query
          required: true
          schema:
            type: string
          description: Note title or ID
        - name: workspace
          in: query
          required: true
          schema:
            type: string
          description: Workspace to search in
      responses:
        '200':
          description: Note found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  note:
                    $ref: '#/components/schemas/Note'

  /notes/with-attachments:
    get:
      tags: [Notes]
      summary: List notes with attachments
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of notes that have attachments

  /notes/{id}:
    get:
      tags: [Notes]
      summary: Get a specific note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  note:
                    $ref: '#/components/schemas/Note'
        '404':
          description: Note not found
    patch:
      tags: [Notes]
      summary: Update a note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                heading:
                  type: string
                content:
                  type: string
                tags:
                  type: string
                folder:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Note updated
    delete:
      tags: [Notes]
      summary: Delete a note (move to trash)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: permanent
          in: query
          schema:
            type: boolean
            default: false
          description: Permanently delete instead of moving to trash
      responses:
        '200':
          description: Note deleted

  /notes/{id}/restore:
    post:
      tags: [Notes]
      summary: Restore a note from trash
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note restored

  /notes/{id}/tags:
    put:
      tags: [Notes]
      summary: Update note tags
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: string
                  example: "tag1,tag2,tag3"
      responses:
        '200':
          description: Tags updated

  /notes/{id}/favorite:
    post:
      tags: [Notes]
      summary: Toggle favorite status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Favorite status toggled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  favorite:
                    type: integer
                    enum: [0, 1]

  /notes/{id}/duplicate:
    post:
      tags: [Notes]
      summary: Duplicate a note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Note duplicated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  new_note_id:
                    type: integer

  /notes/{id}/convert:
    post:
      tags: [Notes]
      summary: Convert note type
      description: Convert between Markdown and HTML formats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                target_type:
                  type: string
                  enum: [note, markdown]
      responses:
        '200':
          description: Note converted

  /notes/{id}/subheading:
    patch:
      tags: [Notes]
      summary: Update note subheading
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subheading:
                  type: string
      responses:
        '200':
          description: Subheading updated

  /notes/{id}/folder:
    post:
      tags: [Notes]
      summary: Move note to a folder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                folder_id:
                  type: integer
                folder_name:
                  type: string
      responses:
        '200':
          description: Note moved

  /notes/{id}/remove-folder:
    post:
      tags: [Notes]
      summary: Remove note from folder (move to root)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note moved to root

  /notes/{id}/beacon:
    post:
      tags: [Notes]
      summary: Emergency save via sendBeacon
      description: Used for saving note content when page is closing
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                heading:
                  type: string
      responses:
        '200':
          description: Note saved

  # ==================
  # Share Endpoints
  # ==================
  /notes/{id}/share:
    get:
      tags: [Share]
      summary: Get share status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Share status
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  share:
                    $ref: '#/components/schemas/ShareInfo'
    post:
      tags: [Share]
      summary: Create or renew share link
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                theme:
                  type: string
                  enum: [light, dark, auto]
                indexable:
                  type: boolean
                password:
                  type: string
                expires_days:
                  type: integer
      responses:
        '200':
          description: Share link created
    patch:
      tags: [Share]
      summary: Update share settings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                theme:
                  type: string
                indexable:
                  type: boolean
                password:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Share settings updated
    delete:
      tags: [Share]
      summary: Revoke share link
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Share link revoked

  /shared:
    get:
      tags: [Share]
      summary: List all shared notes
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of shared notes

  # ==================
  # Attachments Endpoints
  # ==================
  /notes/{noteId}/attachments:
    get:
      tags: [Attachments]
      summary: List attachments for a note
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of attachments
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  attachments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attachment'
    post:
      tags: [Attachments]
      summary: Upload an attachment
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Attachment uploaded

  /notes/{noteId}/attachments/{attachmentId}:
    get:
      tags: [Attachments]
      summary: Download an attachment
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
        - name: attachmentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: File download
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
    delete:
      tags: [Attachments]
      summary: Delete an attachment
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
        - name: attachmentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Attachment deleted

  # ==================
  # Folders Endpoints
  # ==================
  /folders:
    get:
      tags: [Folders]
      summary: List all folders
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
        - name: tree
          in: query
          schema:
            type: boolean
          description: Return as nested tree structure
      responses:
        '200':
          description: List of folders
    post:
      tags: [Folders]
      summary: Create a new folder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [name, workspace]
              properties:
                name:
                  type: string
                workspace:
                  type: string
                parent_id:
                  type: integer
                  nullable: true
      responses:
        '201':
          description: Folder created

  /folders/counts:
    get:
      tags: [Folders]
      summary: Get note counts for all folders
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Folder counts

  /folders/suggested:
    get:
      tags: [Folders]
      summary: Get suggested folders
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Suggested folders

  /folders/move-files:
    post:
      tags: [Folders]
      summary: Move files between folders
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                note_ids:
                  type: array
                  items:
                    type: integer
                target_folder_id:
                  type: integer
      responses:
        '200':
          description: Files moved

  /folders/{id}:
    get:
      tags: [Folders]
      summary: Get a specific folder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Folder details
    patch:
      tags: [Folders]
      summary: Rename a folder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Folder renamed
    delete:
      tags: [Folders]
      summary: Delete a folder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: delete_contents
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Folder deleted

  /folders/{id}/move:
    post:
      tags: [Folders]
      summary: Move folder to new parent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                parent_id:
                  type: integer
                  nullable: true
      responses:
        '200':
          description: Folder moved

  /folders/{id}/empty:
    post:
      tags: [Folders]
      summary: Empty folder (move notes to trash)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Folder emptied

  /folders/{id}/icon:
    put:
      tags: [Folders]
      summary: Update folder icon
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                icon:
                  type: string
                  example: "fa-folder-open"
      responses:
        '200':
          description: Icon updated

  /folders/{id}/notes:
    get:
      tags: [Folders]
      summary: Get note count in folder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note count

  /folders/{id}/path:
    get:
      tags: [Folders]
      summary: Get folder path
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Folder path

  # ==================
  # Trash Endpoints
  # ==================
  /trash:
    get:
      tags: [Trash]
      summary: List notes in trash
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of trashed notes
    delete:
      tags: [Trash]
      summary: Empty trash (delete all)
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Trash emptied

  /trash/{id}:
    delete:
      tags: [Trash]
      summary: Permanently delete a note from trash
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note permanently deleted

  # ==================
  # Workspaces Endpoints
  # ==================
  /workspaces:
    get:
      tags: [Workspaces]
      summary: List all workspaces
      responses:
        '200':
          description: List of workspaces
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  workspaces:
                    type: array
                    items:
                      $ref: '#/components/schemas/Workspace'
    post:
      tags: [Workspaces]
      summary: Create a new workspace
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  example: "New Workspace"
      responses:
        '201':
          description: Workspace created

  /workspaces/{name}:
    patch:
      tags: [Workspaces]
      summary: Rename a workspace
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                new_name:
                  type: string
      responses:
        '200':
          description: Workspace renamed
    delete:
      tags: [Workspaces]
      summary: Delete a workspace
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Workspace deleted

  # ==================
  # Tags Endpoints
  # ==================
  /tags:
    get:
      tags: [Tags]
      summary: List all unique tags
      parameters:
        - name: workspace
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of tags
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tags:
                    type: array
                    items:
                      type: string

  # ==================
  # Settings Endpoints
  # ==================
  /settings/{key}:
    get:
      tags: [Settings]
      summary: Get a setting value
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
            enum: [language, theme, editor_font_size, sidebar_width, last_workspace]
      responses:
        '200':
          description: Setting value
    put:
      tags: [Settings]
      summary: Set a setting value
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
      responses:
        '200':
          description: Setting updated

  # ==================
  # Backup Endpoints
  # ==================
  /backups:
    get:
      tags: [Backups]
      summary: List all backups
      responses:
        '200':
          description: List of backups
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  backups:
                    type: array
                    items:
                      $ref: '#/components/schemas/Backup'
                  total:
                    type: integer
    post:
      tags: [Backups]
      summary: Create a new backup
      responses:
        '201':
          description: Backup created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
